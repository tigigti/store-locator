<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
            crossorigin="anonymous"
        />
        <title>Store Locator</title>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="header__logo">
                    <a href="#home">
                        <img src="https://team.emma-sleep.com/wp-content/themes/bettzeit/public/img/logo_blue.svg" />
                    </a>
                </div>
                <nav class="header__navigation header__navigation--stretch">
                    <span class="header__navigation-item">Mattresses <i class="fa fa-angle-down"></i></span>
                    <span class="header__navigation-item">Accessories <i class="fa fa-angle-down"></i></span>
                    <span class="header__navigation-item">Bedframe</span>
                    <span class="header__navigation-item">Bundles</span>
                    <span class="header__navigation-item">Kids</span>
                    <span class="header__navigation-item">Dogs</span>
                </nav>

                <nav class="header__navigation">
                    <span class="header__navigation-item header__navigation-item--small"
                        >English <i class="fa fa-angle-down"></i
                    ></span>
                    <span class="header__navigation-item header__navigation-item--small">Awards</span>
                    <span class="header__navigation-item header__navigation-item--small">Reviews</span>
                    <span class="header__navigation-item header__navigation-item--small">Help</span>
                    <span class="header__navigation-item header__navigation-item--small"
                        ><i class="fa fa-shopping-cart" aria-hidden="true"></i> Cart</span
                    >
                </nav>
            </header>

            <div class="locator-hero">
                <h1 class="locator-hero__headline">Find a store near you</h1>
                <form class="search-form" id="store-finder-form">
                    <div class="search-form__main-row">
                        <div class="form-group">
                            <label class="form-group__label" for="location">Your Location</label>
                            <input class="form-group__input form-group__input--left" type="text" name="location" />
                        </div>
                        <div class="form-group">
                            <label class="form-group__label" for="mattresses">Mattresses</label>
                            <!-- <input class="form-group__input" type="text" name="location" /> -->
                            <select class="form-group__input" name="mattresses">
                                <option>1</option>
                                <option>1</option>
                                <option>1</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-group__label" for="stores">Stores</label>
                            <!-- <input class="form-group__input form-group__input--right" type="text" name="location" /> -->
                            <select class="form-group__input form-group__input--right" name="stores">
                                <option>1</option>
                                <option>1</option>
                                <option>1</option>
                            </select>
                        </div>

                        <input class="submit-btn" type="submit" value="Find" />
                    </div>

                    <div class="search-form__checkbox-container">
                        <div class="checkbox-wrapper">
                            <input class="checkbox-wrapper__checkbox" type="checkbox" name="trybuy" id="trybuy" />
                            <label class="checkbox-wrapper__label" for="trybuy">Try & Buy</label>
                        </div>
                        <div class="checkbox-wrapper">
                            <input class="checkbox-wrapper__checkbox" type="checkbox" name="buyonly" id="buyonly" />
                            <label class="checkbox-wrapper__label" for="buyonly">Buy only</label>
                        </div>
                    </div>
                </form>
            </div>

            <div class="map-container">
                <div class="map-container__preview-box">preview box</div>
                <div id="map" class="map-container__map"></div>
            </div>

            <footer class="footer">
                <div>segm√ºller</div>
                <div>matratzen concord</div>
                <div>galeria kaufhof</div>
            </footer>
        </div>
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
