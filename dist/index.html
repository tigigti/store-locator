<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
            crossorigin="anonymous"
        />
        <title>Store Locator</title>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <span class="menu-toggle show-tablet"><i class="fa fa-bars" aria-hidden="true"></i></span>
                <div class="header__logo">
                    <a href="#home">
                        <img src="https://team.emma-sleep.com/wp-content/themes/bettzeit/public/img/logo_blue.svg" />
                    </a>
                </div>
                <nav class="header__navigation header__navigation--stretch hide-mobile">
                    <span class="header__navigation-item">Mattresses <i class="fa fa-angle-down"></i></span>
                    <span class="header__navigation-item">Accessories <i class="fa fa-angle-down"></i></span>
                    <span class="header__navigation-item">Bedframe</span>
                    <span class="header__navigation-item">Bundles</span>
                    <span class="header__navigation-item">Kids</span>
                    <span class="header__navigation-item">Dogs</span>
                </nav>

                <nav class="header__navigation hide-tablet">
                    <span class="header__navigation-item header__navigation-item--small"
                        >English <i class="fa fa-angle-down"></i
                    ></span>
                    <span class="header__navigation-item header__navigation-item--small">Awards</span>
                    <span class="header__navigation-item header__navigation-item--small">Reviews</span>
                    <span class="header__navigation-item header__navigation-item--small">Help</span>
                    <span class="header__navigation-item header__navigation-item--small"
                        ><i class="fa fa-shopping-cart" aria-hidden="true"></i> Cart</span
                    >
                </nav>
                <span style="font-size: 20px" class="show-tablet"
                    ><i class="fa fa-shopping-cart" aria-hidden="true"></i
                ></span>
            </header>

            <div class="locator-hero">
                <h1 class="locator-hero__headline">Find a store near you</h1>
                <form class="search-form" id="store-finder-form" autocomplete="off">
                    <div class="search-form__main-row">
                        <div class="form-group">
                            <label class="form-group__label" for="location">Your Location</label>
                            <input
                                class="form-group__input form-group__input--left"
                                type="text"
                                name="location"
                                id="location"
                                placeholder="City or ZIP Code"
                            />
                        </div>
                        <div class="form-group">
                            <label class="form-group__label" for="mattresses">Mattresses</label>
                            <!-- <input class="form-group__input" type="text" name="location" /> -->
                            <select id="mattresses" class="form-group__input" name="mattresses">
                                <option value="all">All</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-group__label" for="stores">Stores</label>
                            <!-- <input class="form-group__input form-group__input--right" type="text" name="location" /> -->
                            <select id="stores" class="form-group__input form-group__input--right" name="stores">
                                <option value="all">All</option>
                            </select>
                        </div>

                        <input class="submit-btn" type="submit" value="Find" />
                    </div>

                    <div class="search-form__checkbox-container">
                        <div class="checkbox-wrapper">
                            <input class="checkbox-wrapper__checkbox" type="checkbox" name="trybuy" id="trybuy" />
                            <label class="checkbox-wrapper__label" for="trybuy">Try & Buy</label>
                        </div>
                        <div class="checkbox-wrapper">
                            <input class="checkbox-wrapper__checkbox" type="checkbox" name="buyonly" id="buyonly" />
                            <label class="checkbox-wrapper__label" for="buyonly">Buy only</label>
                        </div>
                    </div>
                </form>
                <div id="responsiveToggle" class="show-mobile">
                    <span><i class="fa fa-angle-up" aria-hidden="true"></i></span>
                </div>
            </div>

            <div class="map-container">
                <div id="previewBox" class="map-container__preview-box">
                    <h2>Stores near you</h2>
                    <div class="store-container"></div>
                </div>
                <div id="map" class="map-container__map"></div>
            </div>
        </div>

        <div class="bottom-app-bar show-mobile"><i class="fa fa-map-marker" aria-hidden="true"></i> Show Map</div>

        <div class="pop-up">
            <div class="pop-up__veil">
                <div class="pop-up__box">
                    <span class="pop-up__close-btn"><i class="fa fa-window-close" aria-hidden="true"></i></span>
                    <span class="breadcrumb">Try & Buy</span>
                    <span style="font-size: 18px; font-weight: bold">Stores</span>
                    <p>
                        Try out the Emma mattress at stores with this label. Please see the store description to find
                        out which models are available.
                    </p>
                </div>
            </div>
        </div>
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
